<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FlipBook PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0A0A0A;
            --secondary: #1A1A1A;
            --accent: #FFD700;
            --accent-dark: #FFA500;
            --accent-glow: rgba(255, 215, 0, 0.4);
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --surface: #141414;
            --surface-light: #1F1F1F;
            --border: rgba(255, 215, 0, 0.3);
            --shadow: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--surface) 100%);
            color: var(--text-primary);
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background animated grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(90deg, rgba(255, 215, 0, 0.04) 1px, transparent 1px),
                linear-gradient(rgba(255, 215, 0, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            opacity: 0.5;
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--surface) 0%, var(--surface-light) 100%);
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            min-height: 120px;
            max-height: 140px;
            width: 100%;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-img {
            max-width: min(600px, 90vw);
            max-height: 90px;
            height: auto;
            width: auto;
            object-fit: contain;
        }

        /* Main App Container */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100% - 120px);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Flipbook Container */
        #book {
            flex: 1;
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 180px);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .controls button {
            background: linear-gradient(135deg, var(--surface-light) 0%, var(--secondary) 100%);
            border: 2px solid var(--border);
            color: var(--accent);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .controls button:hover {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .zoom-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            touch-action: none;
            /* necesario para pinch zoom */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-wrapper.zoomed {
            cursor: grab;
        }

        .zoom-wrapper.zoomed:active {
            cursor: grabbing;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                min-height: 100px;
                max-height: 100px;
                padding: 10px 15px;
            }

            .logo-img {
                max-width: 80vw;
                max-height: 70px;
            }

            .app-container {
                height: calc(100% - 100px);
                padding: 15px;
            }

            #book {
                max-height: calc(100vh - 200px);
            }
        }

        @media (max-width: 480px) {
            .header {
                min-height: 80px;
                max-height: 80px;
                padding: 8px 10px;
            }

            .logo-img {
                max-width: 85vw;
                max-height: 60px;
            }

            .app-container {
                height: calc(100% - 80px);
                padding: 10px;
            }

            #book {
                max-height: calc(100vh - 180px);
            }

            .controls {
                padding: 10px;
                gap: 15px;
                margin-top: 10px;
            }

            .controls button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                min-height: 80px;
                max-height: 80px;
            }

            .logo-img {
                max-height: 60px;
            }

            .app-container {
                height: calc(100% - 80px);
                padding: 10px;
            }

            .controls {
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Cliff and Company" class="logo-img">
        </div>
    </div>

    <div class="app-container">
        <div class="zoom-wrapper">
            <div id="book"></div>
        </div>
    </div>

    <script src="vendor/pageflip/page-flip.browser.js"></script>

    <!-- App -->
    <script type="module" src="assets/js/app.js"></script>
    <script>
        const wrapper = document.querySelector(".zoom-wrapper");

        let scale = 1;
        let minScale = 1;
        let maxScale = 3;

        let startDistance = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;

        /* =========================
           PC ZOOM (rueda mouse)
        ========================= */
        wrapper.addEventListener("wheel", (e) => {
            e.preventDefault();

            const delta = e.deltaY * -0.001;
            scale += delta;
            scale = Math.min(Math.max(minScale, scale), maxScale);

            applyTransform();
        });

        /* =========================
           PC DRAG cuando hay zoom
        ========================= */
        wrapper.addEventListener("mousedown", (e) => {
            if (scale <= 1) return;
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            wrapper.classList.add("zoomed");
        });

        window.addEventListener("mouseup", () => {
            isDragging = false;
        });

        window.addEventListener("mousemove", (e) => {
            if (!isDragging) return;

            translateX = e.clientX - startX;
            translateY = e.clientY - startY;

            applyTransform();
        });

        /* =========================
           MOBILE PINCH ZOOM
        ========================= */
        wrapper.addEventListener("touchstart", (e) => {
            if (e.touches.length === 2) {
                startDistance = getDistance(e.touches);
            }
        });

        wrapper.addEventListener("touchmove", (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const newDistance = getDistance(e.touches);
                const delta = newDistance - startDistance;

                scale += delta * 0.005;
                scale = Math.min(Math.max(minScale, scale), maxScale);

                startDistance = newDistance;
                applyTransform();
            }
        }, { passive: false });

        function getDistance(touches) {
            return Math.sqrt(
                Math.pow(touches[0].clientX - touches[1].clientX, 2) +
                Math.pow(touches[0].clientY - touches[1].clientY, 2)
            );
        }

        /* =========================
           Aplicar transform
        ========================= */
        function applyTransform() {
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>


</body>

</html>
